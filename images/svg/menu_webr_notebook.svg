<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="120" height="120" viewBox="0 0 120 120">

  <!-- 배경 -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFE082"/>
    </linearGradient>
  </defs>

  <!-- 바깥 카드 -->
  <rect x="6" y="6" width="108" height="108" rx="20" fill="url(#bgGrad)" />

  <!-- 노트북 본문 -->
  <rect x="20" y="18" width="80" height="84" rx="10" fill="#FFFFFF" />

  <!-- 바인딩 느낌 컬러 바 -->
  <rect x="24" y="22" width="8" height="76" rx="4" fill="#FFB300" />

  <!-- 줄노트 / 코드셀 라인 -->
  <line x1="38" y1="36" x2="92" y2="36" stroke="#E0E0E0" stroke-width="2" />
  <line x1="38" y1="48" x2="92" y2="48" stroke="#E0E0E0" stroke-width="2" />
  <line x1="38" y1="60" x2="92" y2="60" stroke="#E0E0E0" stroke-width="2" />
  <line x1="38" y1="72" x2="92" y2="72" stroke="#E0E0E0" stroke-width="2" />
  <line x1="38" y1="84" x2="76" y2="84" stroke="#BDBDBD" stroke-width="2.2" />

  <!-- R 로고 들어갈 원형 영역 배경 -->
  <circle cx="84" cy="84" r="15" fill="#ECEFF1" />
  <circle cx="84" cy="84" r="14" fill="#FFFFFF" />

  <!-- R 로고를 원 안에 클리핑 -->
  <clipPath id="clipR">
    <circle cx="84" cy="84" r="13" />
  </clipPath>

  <!-- 여기 href 경로를 실제 R_logo.svg 경로로 바꿔서 사용하면 됨 -->
  <image
    x="71" y="71" width="26" height="26"
    clip-path="url(#clipR)"
    preserveAspectRatio="xMidYMid meet"
    xlink:href="https://cdn.jsdelivr.net/gh/statground/web-r_CDN/images/svg/R_logo.svg" />

</svg>
